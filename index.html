<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <form id="form" class="form">
          <p class="yozuv">Car name:</p>
          <input id="name" type="text" placeholder="Car name..." />

          <p class="yozuv">Speed</p>
          <input id="speed" type="text" />

          <p class="yozuv">Price ($)</p>
          <input id="price" type="text" />

          <p class="yozuv">image URL</p>
          <input id="imgUrl" type="text" />

          <p class="yozuv">Color</p>
          <input id="color" type="color" class="color" />
          <button id="submit" type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="box2">
        <ul id="carlist"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
